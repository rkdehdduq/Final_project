    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Í≥µÌÜµ Ïä§ÌÉÄÏùº */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main {
            display: flex;
            flex-direction: column; /* ÏÑ∏Î°ú Î∞©Ìñ•ÏúºÎ°ú Î∞∞Ïπò */

            transition: margin-left 0.5s;
        }

        .chat-container {
            flex-grow: 1;

            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border: 1px solid #333;
            background-color: #333;

            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        .chat-container::-webkit-scrollbar {

        }

        .header {
 
            padding: 10px;

        }

        .message {

            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .bot-message {

            background-color: #555;
            color: white;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #333;
            justify-content: center;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #222;
            border-radius: 5px;
            background-color: #222;
            color: white;
            max-width: 800px;
            margin-right: 10px;

        }

        .send-btn {
            padding: 10px 20px;
            font-size: 16px;

            color: white;
            border: none;

            cursor: pointer;
        }

        .send-btn:hover {

        }

        /* Ïä§ÌîºÎÑà Î∞è Ïù¥ÎØ∏ÏßÄ */

        #response {

        }

        #loadingSpinner {
            display: none;

            width: 40px;
            height: 40px;

}


        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sidebar {
            height: 100%;

            position: fixed;

        /* Í∏∞Î≥∏ Ïä§ÌÉÄÏùº */
        #fundImage {

        /* ÌôïÎåÄ Ïù¥ÎØ∏ÏßÄ Ïä§ÌÉÄÏùº */

            position: fixed;

            left: 0;

        }

        #enlargedImage {

        /* controls-container Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä */
        .controls-container {
            
            display: flex;
            padding: 10px;

        }

        .logout-btn {

            color: white !important;

        .logout-btn:hover {
            background-color: #a93226 !important; /* Ïñ¥ÎëêÏö¥ Îπ®Í∞ÑÏÉâÏùò Îçî Ïñ¥ÎëêÏö¥ ÏÉâÏÉÅ */
        }

        /* ÌåùÏóÖ Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä */
        .popup-container {

            position: fixed;
            top: 0;
            left: 0;

            background-color: rgba(0, 0, 0, 0.7);

        }

        .popup-content {

        }

        .close-popup {

        }

        /* Í≥ÑÏ†ï Ï†ïÎ≥¥ Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .settings-modal {

        /* Style for "Ìà¨ÏûêÏÑ±Ìñ•ÌååÏïÖÌïòÍ∏∞" button to resemble input fields */

        }

        }
    </style>
</head>

<script>
    $(document).ready(function() {
        // Î≤ÑÌäº ÌÅ¥Î¶≠ ÎòêÎäî ÏóîÌÑ∞ÌÇ§ ÏûÖÎ†• Í∞êÏßÄ
        $('#sendBtn').click(sendMessage);
        $('#chat-input').keydown(function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Í∏∞Î≥∏ Enter ÎèôÏûë Î∞©ÏßÄ
                sendMessage(); // Î©îÏãúÏßÄ Ï†ÑÏÜ° Ìï®Ïàò Ìò∏Ï∂ú
            }
        });
    });

    // Î©îÏãúÏßÄ Ï†ÑÏÜ° Ìï®Ïàò
    function sendMessage() {
        const userInput = $('#chat-input').val();
        if (!userInput) return; // ÏûÖÎ†• ÌïÑÎìúÍ∞Ä ÎπÑÏñ¥ÏûàÏúºÎ©¥ Ï¢ÖÎ£å
        
        // ÏÇ¨Ïö©Ïûê ÏûÖÎ†• Î©îÏãúÏßÄÎ•º Ï±ÑÌåÖÏ∞ΩÏóê Ï∂îÍ∞Ä
        appendMessage('user-message', userInput);
        
        // ÏûÖÎ†• ÌïÑÎìúÎ•º Ï¥àÍ∏∞Ìôî
        $('#chat-input').val('');

        // Î°úÎî© Ïä§ÌîºÎÑà Î≥¥Ïó¨Ï£ºÍ∏∞
        $('#loadingSpinner').show();

        $.ajax({
            url: '/chat',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ input: userInput }),
            success: function(response) {
                console.log(response[0]); // Ï∂îÍ∞ÄÎêú Î∂ÄÎ∂Ñ: response[0]ÏùÑ ÏΩòÏÜîÏóê Ï∂úÎ†•
                if (response[1].image ) {
                    const downloadLinkPattern = /(https?:\/\/[^\s]+)/g;
                    if(response[0].includes('ÌéÄÎìú Ï†ïÎ≥¥ Îã§Ïö¥Î°úÎìú')){
                        response[0] = response[0].replace(/[()]/g, ''); // Î¨∏ÏûêÏó¥ ÎÇ¥Ïùò Î™®Îì† Í¥ÑÌò∏ Ï†úÍ±∞
                        const downloadLinkMatches = response[0].match(downloadLinkPattern); // Î™®Îì† ÎßÅÌÅ¨ Ï∞æÍ∏∞
                        if (downloadLinkMatches) {
                            response[0] = response[0].replace(downloadLinkPattern, (match) => `<a href="${match}" target="_blank">${match} </a>`); // Î™®Îì† ÎßÅÌÅ¨Î•º HTML ÎßÅÌÅ¨Î°ú Î≥ÄÍ≤Ω
                        }
                    }
                    appendMessage('bot-message', response[0]);
                    // Ïù¥ÎØ∏ÏßÄ ÏöîÏÜå ÏÉùÏÑ±
                    const imgElement = document.createElement('img');
                    imgElement.src = 'data:image/png;base64,' + response[1].image;
                    imgElement.style.maxWidth = '400px'; // ÏµúÎåÄ ÎÑàÎπÑ ÏÑ§Ï†ï
                    imgElement.style.maxHeight = '300px'; // ÏµúÎåÄ ÎÜíÏù¥ ÏÑ§Ï†ï
                    // Ïù¥ÎØ∏ÏßÄ Î©îÏãúÏßÄÎ•º appendMessageÏóê Ï∂îÍ∞Ä
                    appendImageMessage('bot-message', imgElement);

                } else {
                    // riskfolio Ïô∏Ïùò Ï∂úÎ†• 
                    appendMessage('bot-message', response);
                }
            },
            error: function() {
                appendMessage('bot-message', 'ÏóêÎü¨Í∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            },
            complete: function() {
                $('#loadingSpinner').hide();
            }
        });
    }

    // string  Î≥¥ÎÇ¥Í∏∞
    function appendMessage(type, message) {
        const chatContainer = document.getElementById('chat-container');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', type);


        // messageÍ∞Ä null ÎòêÎäî undefinedÏù∏ Í≤ΩÏö∞ ÏΩòÏÜîÏóê Ï∂úÎ†•
        if (message == null) {
            console.log('Î©îÏãúÏßÄÍ∞Ä null ÎòêÎäî undefinedÏûÖÎãàÎã§.'); // Î≥ÄÍ≤ΩÎêú Î∂ÄÎ∂Ñ
        }

            // Ï§ÑÎ∞îÍøà Î¨∏ÏûêÎ•º <br> ÌÉúÍ∑∏Î°ú Î≥ÄÌôò
        const formattedMessage = message.replace(/\n/g, '<br>');
        messageElement.innerHTML = formattedMessage; // innerHTMLÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ Ï§ÑÎ∞îÍøà ÌëúÏãú
        
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }


    // Ïù¥ÎØ∏ÏßÄ  Î≥¥ÎÇ¥Í∏∞
    function appendImageMessage(type, imgElement) {
        const chatContainer = document.getElementById('chat-container');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', type);

        // Ïù¥ÎØ∏ÏßÄ ÌÅ¥Î¶≠ Ïãú ÌôïÎåÄ Í∏∞Îä• Ï∂îÍ∞Ä
        imgElement.style.cursor = 'pointer'; // Ïª§ÏÑúÎ•º Ìè¨Ïù∏ÌÑ∞Î°ú Î≥ÄÍ≤Ω
        imgElement.addEventListener('click', function() {
            const overlay = document.getElementById('overlay');
            const enlargedImage = document.getElementById('enlargedImage');
            enlargedImage.src = imgElement.src; // ÌÅ¥Î¶≠Ìïú Ïù¥ÎØ∏ÏßÄÏùò srcÎ•º ÌôïÎåÄ Ïù¥ÎØ∏ÏßÄÏùò srcÏóê ÏÑ§Ï†ï
            overlay.style.display = 'flex'; // Ïò§Î≤ÑÎ†àÏù¥ Î≥¥Í∏∞
        });

        messageElement.appendChild(imgElement); // Ïù¥ÎØ∏ÏßÄ ÏöîÏÜåÎ•º Î©îÏãúÏßÄÏóê Ï∂îÍ∞Ä
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    // Ïò§Î≤ÑÎ†àÏù¥ ÌÅ¥Î¶≠ Ïãú Ïà®Í∏∞Í∏∞
    const overlay = document.getElementById('overlay');
    overlay.addEventListener('click', function() {
        overlay.style.display = 'none'; // Ïò§Î≤ÑÎ†àÏù¥ Ïà®Í∏∞Í∏∞
    });

    function openAccountModal() {
        const username = localStorage.getItem('username'); // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ Í∞ÄÏ†∏Ïò§Í∏∞
        if (!username) {
            alert('ÏÇ¨Ïö©ÏûêÍ∞Ä Î°úÍ∑∏Ïù∏ÎêòÏñ¥ ÏûàÏßÄ ÏïäÏäµÎãàÎã§.'); // ÏÇ¨Ïö©Ïûê Ïù¥Î¶ÑÏù¥ ÏóÜÏúºÎ©¥ Í≤ΩÍ≥†
            return;
        }
        // API Ìò∏Ï∂úÌïòÏó¨ ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
        $.ajax({
            url: `/api/account?username=${username}`,
            method: 'GET',
            success: function(data) {
                // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Î•º Î™®Îã¨Ïóê ÌëúÏãú
                document.getElementById('account-username').textContent = data.username;
                document.getElementById('account-email').textContent = data.email;
                document.getElementById('account-risk-Level').textContent = data.riskLevelText;
                document.getElementById('account-modal').style.display = 'block';
                document.getElementById('account-modal-background').style.display = 'block';
            },
            error: function() {
                alert('Í≥ÑÏ†ï Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        });
    }
    // Í≥ÑÏ†ïÏ†ïÎ≥¥ Î™®Îã¨ Îã´Í∏∞
    function closeAccountModal() {
        document.getElementById('account-modal').style.display = 'none';
        document.getElementById('account-modal-background').style.display = 'none';
    }
    // Î°úÍ∑∏ÏïÑÏõÉ
    function logout() {
        localStorage.removeItem('username'); // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ Ï†úÍ±∞
        window.location.href = '/'; // Ìôà ÌéòÏù¥ÏßÄÎ°ú Î¶¨ÎîîÎ†âÏÖò
    }




    // iframeÏóêÏÑú Î©îÏãúÏßÄÎ•º Î∞õÎäî Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
    window.addEventListener('message', function(event) {
        if (event.data.type === 'riskLevelText') {
            const riskLevelDiv = document.getElementById('risk-level-result');
            riskLevelDiv.textContent = `Ìà¨ÏûêÏÑ±Ìñ•: ${event.data.riskLevelText}`;
            riskLevelDiv.style.display = 'block';
            document.getElementById('testPopup').style.display = 'none';
        }
    });

    // test2ÌåùÏóÖ Ïó¥Í∏∞
    document.querySelector('.assessment-button').addEventListener('click', function() {
        const popup = document.getElementById('testPopup');
        const frame = document.getElementById('testFrame');
        frame.src = '/test2';
        popup.style.display = 'block';
    });

    window.addEventListener('load', async () => {
        const username = localStorage.getItem('username'); // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ Í∞ÄÏ†∏Ïò§Í∏∞

        }
    });
    // ÏÉàÎ°úÏö¥ AJAX ÏöîÏ≤≠: Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏùò usernameÏùÑ ÏÑúÎ≤ÑÎ°ú Ï†ÑÏÜ°
    async function sendUsernameToServer(username) {
        try {

                },

            });

            if (response.ok) {
                console.log('ÏÇ¨Ïö©Ïûê Ïù¥Î¶ÑÏù¥ ÏÑúÎ≤ÑÎ°ú Ï†ÑÏÜ°ÎêòÏóàÏäµÎãàÎã§.');
            } else {
                console.error('ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ Ï†ÑÏÜ° Ï§ë Ïò§Î•ò Î∞úÏÉù');
            }
        } catch (error) {
            console.error('AJAX ÏöîÏ≤≠ Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
        }
    }
