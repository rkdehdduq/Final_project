<script>
    $(document).ready(function() {
        // ë²„íŠ¼ í´ë¦­ ë˜ëŠ” ì—”í„°í‚¤ ì…ë ¥ ê°ì§€
        $('#sendBtn').click(sendMessage);
        $('#chat-input').keydown(function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // ê¸°ë³¸ Enter ë™ì‘ ë°©ì§€
                sendMessage(); // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜ í˜¸ì¶œ
            }
        });
    });

    // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
    function sendMessage() {
        const userInput = $('#chat-input').val();
        if (!userInput) return; // ì…ë ¥ í•„ë“œê°€ ë¹„ì–´ìˆìœ¼ë©´ ì¢…ë£Œ
        
        // ì‚¬ìš©ì ì…ë ¥ ë©”ì‹œì§€ë¥¼ ì±„íŒ…ì°½ì— ì¶”ê°€
        appendMessage('user-message', userInput);
        
        // ì…ë ¥ í•„ë“œë¥¼ ì´ˆê¸°í™”
        $('#chat-input').val('');

        // ë¡œë”© ìŠ¤í”¼ë„ˆ ë³´ì—¬ì£¼ê¸°
        $('#loadingSpinner').show();

        $.ajax({
            url: '/chat',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ input: userInput }),
            success: function(response) {
                console.log(response[0]); // ì¶”ê°€ëœ ë¶€ë¶„: response[0]ì„ ì½˜ì†”ì— ì¶œë ¥
                if (response[1].image ) {
                    const downloadLinkPattern = /(https?:\/\/[^\s]+)/g;
                    if(response[0].includes('í€ë“œ ì •ë³´ ë‹¤ìš´ë¡œë“œ')){
                        response[0] = response[0].replace(/[()]/g, ''); // ë¬¸ìì—´ ë‚´ì˜ ëª¨ë“  ê´„í˜¸ ì œê±°
                        const downloadLinkMatches = response[0].match(downloadLinkPattern); // ëª¨ë“  ë§í¬ ì°¾ê¸°
                        if (downloadLinkMatches) {
                            response[0] = response[0].replace(downloadLinkPattern, (match) => `<a href="${match}" target="_blank">${match} </a>`); // ëª¨ë“  ë§í¬ë¥¼ HTML ë§í¬ë¡œ ë³€ê²½
                        }
                    }
                    appendMessage('bot-message', response[0]);
                    // ì´ë¯¸ì§€ ìš”ì†Œ ìƒì„±
                    const imgElement = document.createElement('img');
                    imgElement.src = 'data:image/png;base64,' + response[1].image;
                    imgElement.style.maxWidth = '400px'; // ìµœëŒ€ ë„ˆë¹„ ì„¤ì •
                    imgElement.style.maxHeight = '300px'; // ìµœëŒ€ ë†’ì´ ì„¤ì •
                    // ì´ë¯¸ì§€ ë©”ì‹œì§€ë¥¼ appendMessageì— ì¶”ê°€
                    appendImageMessage('bot-message', imgElement);

                } else {
                    // riskfolio ì™¸ì˜ ì¶œë ¥ 
                    appendMessage('bot-message', response);
                }
            },
            error: function() {
                appendMessage('bot-message', 'ì—ëŸ¬ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            },
            complete: function() {
                $('#loadingSpinner').hide();
            }
        });
    }

    // string  ë³´ë‚´ê¸°
    function appendMessage(type, message) {
        const chatContainer = document.getElementById('chat-container');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', type);


        // messageê°€ null ë˜ëŠ” undefinedì¸ ê²½ìš° ì½˜ì†”ì— ì¶œë ¥
        if (message == null) {
            console.log('ë©”ì‹œì§€ê°€ null ë˜ëŠ” undefinedì…ë‹ˆë‹¤.'); // ë³€ê²½ëœ ë¶€ë¶„
        }

            // ì¤„ë°”ê¿ˆ ë¬¸ìë¥¼ <br> íƒœê·¸ë¡œ ë³€í™˜
        const formattedMessage = message.replace(/\n/g, '<br>');
        messageElement.innerHTML = formattedMessage; // innerHTMLì„ ì‚¬ìš©í•˜ì—¬ ì¤„ë°”ê¿ˆ í‘œì‹œ
        
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }


    // ì´ë¯¸ì§€  ë³´ë‚´ê¸°
    function appendImageMessage(type, imgElement) {
        const chatContainer = document.getElementById('chat-container');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', type);

        // ì´ë¯¸ì§€ í´ë¦­ ì‹œ í™•ëŒ€ ê¸°ëŠ¥ ì¶”ê°€
        imgElement.style.cursor = 'pointer'; // ì»¤ì„œë¥¼ í¬ì¸í„°ë¡œ ë³€ê²½
        imgElement.addEventListener('click', function() {
            const overlay = document.getElementById('overlay');
            const enlargedImage = document.getElementById('enlargedImage');
            enlargedImage.src = imgElement.src; // í´ë¦­í•œ ì´ë¯¸ì§€ì˜ srcë¥¼ í™•ëŒ€ ì´ë¯¸ì§€ì˜ srcì— ì„¤ì •
            overlay.style.display = 'flex'; // ì˜¤ë²„ë ˆì´ ë³´ê¸°
        });

        messageElement.appendChild(imgElement); // ì´ë¯¸ì§€ ìš”ì†Œë¥¼ ë©”ì‹œì§€ì— ì¶”ê°€
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    // ì˜¤ë²„ë ˆì´ í´ë¦­ ì‹œ ìˆ¨ê¸°ê¸°
    const overlay = document.getElementById('overlay');
    overlay.addEventListener('click', function() {
        overlay.style.display = 'none'; // ì˜¤ë²„ë ˆì´ ìˆ¨ê¸°ê¸°
    });

    function openAccountModal() {
        const username = localStorage.getItem('username'); // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ì‚¬ìš©ì ì´ë¦„ ê°€ì ¸ì˜¤ê¸°
        if (!username) {
            alert('ì‚¬ìš©ìê°€ ë¡œê·¸ì¸ë˜ì–´ ìˆì§€ ì•ŠìŠµë‹ˆë‹¤.'); // ì‚¬ìš©ì ì´ë¦„ì´ ì—†ìœ¼ë©´ ê²½ê³ 
            return;
        }
        // API í˜¸ì¶œí•˜ì—¬ ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        $.ajax({
            url: `/api/account?username=${username}`,
            method: 'GET',
            success: function(data) {
                // ì‚¬ìš©ì ì •ë³´ë¥¼ ëª¨ë‹¬ì— í‘œì‹œ
                document.getElementById('account-username').textContent = data.username;

                document.getElementById('account-modal').style.display = 'block';

            },
            error: function() {

    }
